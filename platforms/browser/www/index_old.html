    <body>

		<div class="pages drop-shadow">
			<div class="start-screen">
				<!-- SCREEN 1 -->
				<video class="start-screen-video" src="video/MONITOR_ONE.mp4" autoplay loop></video>
				<div class="video-still" style="background: url('images/MONITOR_ONE.jpg');"></div>
				
				<!-- SCREEN 2 
				<video class="start-screen-video" src="video/MONITOR_TWO.mp4" autoplay loop ></video>

				-->

				<div class="logo-text-content fadeOut">
					<img src="images/incyte-startscreen-logo.png" >
					<h6>Touch here to start</h6>
				</div>
			</div>
			
			<section class="home visible"></section>
			<article class="pg pg-portfolio" data-page="portfolio"></article>
			<article class="pg pg-abstract" data-page="abstract"></article>
			<section class="mod mod-video"></section>
			<!-- <article class="mod mod-web-view"></article> -->

			<!--TODO: Add Timeout Styles-->

				<div class="timer-warning-wrapper">

				    <div class="timer-button-container">
						<div class="continue-button"><img src="images/yes_btn.png"></div>
			        </div>
		        </div>
			</div> 
		</div>
					
		<img class="modal-close" src="images/close-btn.png" alt="Close">
